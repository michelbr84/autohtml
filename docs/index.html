<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World GPT</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-indigo.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <!-- Sidebar content (e.g., conversations list, actions) managed by CSS/JS -->
    </aside>

    <div class="main-area">
      <header class="main-topbar">
        <div class="title">Hello World GPT</div>
        <label for="night-toggle" class="night-toggle-label">
          <span>Night mode</span>
          <input type="checkbox" id="night-toggle">
        </label>
      </header>

      <main>
        <section id="messages" aria-live="polite" aria-label="Chat messages"></section>
      </main>

      <div class="input-bar">
        <textarea id="input" rows="1" placeholder="Send a message..."></textarea>
        <button id="send-btn" type="button">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
